<div class="carousel-container">
  <div class="carousel">
    <div
      class="slide"
      *ngFor="let item of slides; let i = index"
      [class.active]="i === currentIndex"
    >
      <img [src]="item.image" [alt]="item.title" />
      <div class="caption">
        <h2>{{ item.title }}</h2>
        <p>{{ item.text }}</p>
      </div>
    </div>
  </div>

  <div class="controls">
    <button (click)="prevSlide()">‹</button>
    <button (click)="nextSlide()">›</button>
  </div>
</div>
